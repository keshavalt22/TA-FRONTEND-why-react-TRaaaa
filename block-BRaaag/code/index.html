<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="form-box">
      <h1>Movie Watch List</h1>
      <div class="form-control">
        <input type="text" name="movieName" placeholder="Enter the movie name">
        <ul class="movie_list"></ul>
      </div>
    </div>
    <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let input = document.querySelector(`input[type="text"]`); 
let rootElm = document.querySelector(".movie_list");

let allMovies = [
    {
        name: 'Forest Gump',
        watched: false
    },
    {
        name: 'Inception',
        watched: false
    }
];

input.addEventListener("keyup", (event) => {
    if(event.keyCode === 13){
        allMovies.push({
            name: event.target.value,
            watched: false,
        });
        event.target.value = "";
        createMovieUI(allMovies, rootElm);
    }
});

function deleteMovie(event){
    let id = event.target.dataset.id;
    allMovies.splice(id, 1);
    createMovieUI(allMovies, rootElm);
}

function handleChange(event){
    let id = event.target.id;
    allMovies[id].watched = !allMovies[id].watched;
    createMovieUI(allMovies, rootElm);
}

function createMovieUI(data, root){
    let movieUI = allMovies.map((movie, i) =>{
        return (
            <li>
                <button id = {i} onClick = {handleChange}>{movie.watched? "Watched": "To Watch"}</button>
                <label for= {i}>{movie.name}</label>
                <span data-id = {i} onClick = {deleteMovie}>X</span>  
          </li>
        )
    });
    ReactDOM.render(movieUI, rootElm);
}

createMovieUI();
    </script>
  </body>
</html>
