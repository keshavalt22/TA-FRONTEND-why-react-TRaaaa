<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Card Using JSX</title>
    <link rel="stylesheet" href="../code/style.css">
    <script src="https://kit.fontawesome.com/5c7f46ca99.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Aug", "Sep", "Oct", "Nov", "Dec"];
        let cardInfo = {
                title: 'City Lights in New York',
                date: new Date('2017-01-26'),
                comments: 67,
                subTitle: 'The city that never sleeps.',
                description: 'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
                category: 'photos',
                imageURL:'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
            };
            let articles = [
                {
                    title: 'City Lights in New York',
                    date: new Date('2017-01-26'),
                    comments: 67,
                    subTitle: 'The city that never sleeps.',
                    description:'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
                    category: 'photos',
                    imageURL: 'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
                },
                {
                    title: 'Twitter’s decentralized future',
                    date: new Date('2021-01-16'),
                    comments: 43,
                    subTitle: 'The decentralized future of twitter.',
                    description: 'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
                    category: 'social network',
                    imageURL: 'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
                },
                {
                    title:'Startups look beyond lidar for autonomous vehicle perception',
                    date: new Date('2017-07-26'),
                    comments: 17,
                    subTitle:'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
                    description:'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
                    category: 'future',
                    imageURL:'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
                },
            ];    
        let rootelm = document.getElementById("root");
        function Article(props){
            console.log(props)
            return(
                <div className = "card">
                    <header>
                        <img className = "img" src= {props.articleInfo.imageURL} alt="iamge" />
                        <div className = "date"> 
                            <div>{props.articleInfo.date.getDate()}</div> 
                            <div>{month[props.articleInfo.date.getMonth()]}</div>   
                        </div>
                        <span className = "category">{props.articleInfo.category}</span>     
                    </header>  
                    <main>
                        <div className = "text">
                            <h1>{props.articleInfo.title}</h1>
                            <h2>{props.articleInfo.subTitle}</h2>
                            <p>{props.articleInfo.description}</p>        
                            <div>
                                <span><i class="fa-solid fa-clock-rotate-left"></i> 6 mins ago</span>  
                                <span><i class="fa-solid fa-comments"></i>{cardInfo.comments} comments</span> 
                            </div>
                        </div>
                    </main> 
                </div>
            )
        }
        function Articles(){
            return articles.map((article) => <Article articleInfo = {article}/>);
        }
        ReactDOM.render(<Articles/>, rootelm)
    </script>
</body>
</html>
